<!DOCTYPE html>
<html>
    <head>
        <title>SINFO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container-fluid bg-dark" style="border: 40px solid;">
            <h1 style="text-align: center;color: white;">SINFO</h1>
        </div>
        <div style="display: flex;justify-content: center;align-items: center;height: 500px;">
            <div style="display: flex;">
            <form style="border: 2px dashed black;width: 350px;padding: 15px; ">
                <h3 style="text-align: center;">Enter Your College Details</h3><br>
                <div style="margin-left:18%;">
                <label  class="form-label">State:</label><br>
                <input class="form-control" list="browsers" name="browser" id="browser" value="" placeholder="Enter your State" onblur="check()">
                <datalist id="browsers">
                  <option value="Telangana">
                  <option value="Andra Pradesh">
                  <option value="Tamil Nadu">
                  <option value="Karnataka">
                  <option value="Mumbai">
                </datalist>
                </div><br>
                <div style="margin-left:18%;">
                <label for="email" class="form-label">College:</label><br>
                <input class="form-control" list="Colleges" name="College" id="College" placeholder="Enter your College">
                <datalist id="Colleges">
                  <option value="HIT">
                  <option value="CBIT">
                  <option value="MGIT">
                  <option value="PGIT">
                  <option value="SIT">
                </datalist>
                </div><br>
                <a href="WT ass2.html"><button type="button" class="btn btn-secondary" style="position:relative;left: 55px;" >Submit</button></a>
                
            </form>
            </div>     
        </div>
        <script>
           
            function check()
            { var opt=document.getElementById("browser")
            var val=opt.value
                
            
            if (val=="Telangana")
            {
                document.getElementById("Colleges").innerHTML="<option value='HIT'>"+
                  "<option value='CBIT'>"+
                  "<option value='VBIT'>"+
                  "<option value='PSIT'>"+
                  "<option value='CIT'>"
            }
            else if(val=="Mumbai")
            {
                document.getElementById("Colleges").innerHTML="<option value='FGIT'>"+
                  "<option value='TIT'>"+
                  "<option value='BIT'>"+
                  "<option value='SIT'>"+
                  "<option value='OPIT'>"   
            }
            else if(val=="Tamil Nadu")
            {
                document.getElementById("Colleges").innerHTML="<option value='GIT'>"+
                  "<option value='SRIT'>"+
                  "<option value='BIIT'>"+
                  "<option value='IIIT'>"+
                  "<option value='RPIT'>"   
            }
            else if(val=="Andra Pradesh")
            {
                document.getElementById("Colleges").innerHTML="<option value='FGIT'>"+
                  "<option value='UIT'>"+
                  "<option value='QWIT'>"+
                  "<option value='JKIT'>"+
                  "<option value='YPIT'>"   
            }
            else if(val=="Karnataka")
            {
                document.getElementById("Colleges").innerHTML="<option value='LT'>"+
                  "<option value='TYUIT'>"+
                  "<option value='DFGIT'>"+
                  "<option value='JEKIT'>"+
                  "<option value='YWQPIT'>"   
            }
        }
            
        </script>
    </body>
</html>
